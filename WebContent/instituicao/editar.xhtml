<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:decorate template="../index.xhtml">
	<ui:define name="centro">
		<center>
			<h:form>
				<p:panel header="Editar Instituição" style="width:450px;">
					<p:fieldset legend=" Dados Instituição" toggleable="true"
						toggleSpeed="10">
						<p:growl id="growl" />
						<h:panelGrid columns="2" id="grid">

							<p:outputLabel value="ID:" />
							<p:inputText id="id" value="#{instituicaoCtrl.to.id}"
								disabled="true" />

							<p:outputLabel value="Nome:" />
							<p:inputText id="nome" value="#{instituicaoCtrl.to.nome}"
								required="true" requiredMessage="Obrigatório!" />

							<p:outputLabel value="Endereço:" />
							<p:inputText id="endereco" value="#{instituicaoCtrl.to.endereco}"
								required="true" requiredMessage="Obrigatório!" />

							<p:outputLabel value="Número" />
							<p:inputMask id="numero" mask="9999"
								value="#{instituicaoCtrl.to.num_end}" required="true"
								requiredMessage="Obrigatório!" />

							<p:outputLabel value="Bairro:" />
							<p:inputText id="bairro" value="#{instituicaoCtrl.to.bairro}"
								required="true" requiredMessage="Obrigatório!" />


							<p:outputLabel value="Cidade:" />
							<p:inputText id="cidade" value="#{instituicaoCtrl.to.cidade}"
								required="true" requiredMessage="Obrigatório!" />

							<p:outputLabel value="Telefone:" />
							<p:inputMask mask="(99) 9999-9999" id="telefone"
								value="#{instituicaoCtrl.to.telefone}" required="true"
								requiredMessage="Obrigatório!" />

							<p:outputLabel value="Email:" />
							<p:inputText id="email" value="#{instituicaoCtrl.to.email}"
								required="true" requiredMessage="Obrigatório!" />
						</h:panelGrid>

						<p:separator style="width: 100%;height: 5px" />

						<p:commandButton value="Editar" update="grid, growl"
							action="#{instituicaoCtrl.salvaIntituicao()}" />
						<p:commandButton value="Limpar" type="reset" />
					</p:fieldset>
				</p:panel>
			</h:form>
		</center>
	</ui:define>
</ui:decorate>

</html>

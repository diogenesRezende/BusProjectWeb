<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:decorate template="../index.xhtml">
	<ui:define name="centro">
		<center>
			<h:form>
				<p:panel header="Cadastro Viagem" style="width:450px;">
					<p:fieldset legend=" Dados Viagem" toggleable="true">
						<p:growl id="growl" />
						<h:panelGrid columns="2" id="grid">

							<p:outputLabel value="Data:" />
							<p:inputText id="nome" value="#{motoristaCtrl.to.nome}"
								required="true" requiredMessage="Obrigat贸rio!" />

							<p:outputLabel value="Cidade:" required="true"
								requiredMessage="Obrigat贸rio!" />
							<p:inputMask mask="(99) 9999-9999" id="celular"
								value="#{motoristaCtrl.to.celular}" required="true"
								requiredMessage="Obrigat贸rio!" />

							<p:outputLabel value="Categoria CNH:" />

								value="#{motoristaCtrl.to.categoriaCnh}" required="true"
								requiredMessage="Obrigat贸rio!">
								<f:selectItem itemDisabled="true" itemLabel="UF" />
								<f:selectItem itemLabel="D" itemValue="D" />
								<f:selectItem itemLabel="E" itemValue="E" />
							</p:selectOneMenu>
						</h:panelGrid>
						<p:separator style="width: 100%;height: 5px" />
						<p:commandButton value="Salvar" update="grid, growl"
							action="#{motoristaCtrl.salvaMotorista}" />
						<p:commandButton value="Limpar" type="reset" />
					</p:fieldset>
				</p:panel>
			</h:form>
		</center>
	</ui:define>
</ui:decorate>
</html>

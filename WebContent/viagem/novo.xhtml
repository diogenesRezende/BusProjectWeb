<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:decorate template="../index.xhtml">
	<ui:define name="centro">
		<center>
			<h:form>
				<p:panel header="Cadastro Viagem" style="width:450px;">
					<p:fieldset legend=" Dados Viagem" toggleable="true">
						<p:growl id="growl" />
						<h:panelGrid columns="2" id="grid">

							<p:outputLabel value="Data:" />
							<p:calendar id="data" required="true"
								value="#{viagemCtrl.to.data}" requiredMessage="Obrigatório!" />

							<p:outputLabel value="Cidade Origem:" />
							<p:inputText id="origem" value="#{viagemCtrl.to.origem}"
								required="true" requiredMessage="Obrigatório!" />

							<p:outputLabel value="Cidade Destino:" />
							<p:inputText id="destino" value="#{viagemCtrl.to.destino}"
								required="true" requiredMessage="Obrigatório!" />

							<p:outputLabel value="Motorista:" />
							<p:selectOneMenu id="escola" value="#{viagemCtrl.to.motorista}">
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItems value="#{viagemCtrl.motoristas}" var="mot"
									itemLabel="#{mot.nome}" itemValue="#{inst}" />
							</p:selectOneMenu>

						</h:panelGrid>
						<p:separator style="width: 100%;height: 5px" />
						<p:commandButton value="Salvar" update="grid, growl"
							action="#{viagemCtrl.salvaViagem()}" />
						<p:commandButton value="Limpar" type="reset" />
					</p:fieldset>
				</p:panel>
			</h:form>
		</center>
	</ui:define>
</ui:decorate>
</html>
